<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="robots" content="noindex,follow,noarchive" />
	<meta http-equiv="Pragma" content="no-cache" />
	<title>CarrotCake CMS: Under Construction</title>
	<style type="text/css">
		body {
			background-color: #C1CEB9;
			font-size: 14px;
			font-family: Georgia, Times New Roman, arial, helvetica;
		}

		.banner {
			text-align: center;
			color: #606060;
		}
	</style>
</head>
<body bgcolor="#C1CEB9">
	<div class="banner">
		<h2></h2>
		<h2>&nbsp;</h2>
		<h2 class="banner">UNDER CONSTRUCTION</h2>
		<h2>&nbsp;</h2>
		<h2>To manage your site, visit the <a href="{SITE_ROOT_PATH}">site administration</a>.</h2>
		<h2>&nbsp;</h2>
		<p>
			{TIME_STAMP}
		</p>
		<div style="display: none;" class="msg">
			<h3 class="msg">
				{LONG_NAME}
			</h3>
			<div id="content-detail" class="msg">
				{CONTENT_DETAIL}
			</div>
			<div id="stack-trace" class="msg">
				{STACK_TRACE}
			</div>
		</div>
	</div>
</body>
</html>
